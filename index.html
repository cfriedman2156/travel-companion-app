    <title>Travel Companion App</title>

<body>

    <header class="hero min-h-screen" style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-md">
            <h1 class="mb-5 text-7xl font-bold drop-shadow-xl">Travel Companion</h1>
            <p class="mb-5 text-xl">Here you can convert your travel budget into the currency of the country you're visiting</p>
            <button class="btn btn-primary"><a href="#form-section">Get Started</a></button>
          </div>
        </div>
    </header>

    <main class="bg-gray-200 flex flex-row">
        <section class="basis-1/4" id="float-left">
            <section class="m-10 card w-100 bg-base-100 shadow-xl">
                <section class="card-body" id="form-section">
                    <form>
                        <h2 class="p-2 text-2xl">Departing From</h2>
                        <input type="text" placeholder="Country" class="input input-bordered input-primary w-full max-w-xs" id="departure-input">
                        <h2 class="p-2 text-2xl">Destination</h2>
                        <input type="text" placeholder="Country" class="input input-bordered input-primary w-full max-w-xs" id="destination-input">
                        <h2 class="p-2 text-2xl">Budget</h2>
                        <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" id="budget-input">
                        <br>
                        <button class="m-2 w-100 btn btn-primary" id="submit-button">Submit</button>
                    </form>
                </section>
            </section>
            <section class="m-10 card w-96 bg-base-100 shadow-xl" id="search-history-section">
                <section class="card-body">
                    <h2 class="p-2 text-2xl">Search History</h2>
                    <section id="search-history-list">
                        <!--Append Search History here-->
                    </section>
                </section>
            </section>
        </section>
        <section class = "basis-3/4 m-10" id="float-right">
            <section class="container card w-100 bg-base-100 shadow-xl" id="results-section">

                        <p class="ml-4 p-2">Your budget of XXX CURRENCY converts into XXX CURRENCY</p> -->

                        <p class="ml-4 p-2">Placeholder:</p>
                    </section>
                </section> -->
                <!--Placeholder end-->

        </section>
