<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Travel Companion App</title>
</head>

<body>

    <header class="hero min-h-screen"
        style="background-image: url(https://daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.jpg);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
                <h1 class="mb-5 text-7xl font-bold drop-shadow-xl brute-h1">Travel Companion</h1>
                <p class="mb-5 text-xl" style="color: white; font-size: 25px; text-shadow: -1px -1px black;">Here you
                    can convert your travel budget into the currency of the country you're
                    visiting</p>
                <!-- ADDED CLASS BRUTE-BTN TO TARGET THIS BUTTON -->
                <a href="#form-section"><button class="btn btn-primary brute-btn">Get Started</button></a>
            </div>
        </div>
    </header>

    <main class="flex flex-row">
        <section class="basis-1/4" id="float-left">
            <section class="m-10 card w-100 bg-base-100 shadow-xl">
                <section class="card-body" id="form-section" style="color: white;">
                    <form>
                        <h2 class="p-2 text-2xl">Departing From</h2>
                        <input type="text" placeholder="Country"
                            class="input input-bordered input-primary w-full max-w-xs" id="departure-input">
                        <h2 class="p-2 text-2xl">Destination</h2>
                        <input type="text" placeholder="Country"
                            class="input input-bordered input-primary w-full max-w-xs" id="destination-input">
                        <h2 class="p-2 text-2xl">Budget</h2>
                        <input type="text" placeholder="Type here"
                            class="input input-bordered input-primary w-full max-w-xs" id="budget-input">
                        <br>
                        <!-- ADDED PATH TO SUBMIT BUTTON FOR MOBILE RESPONSIVENESS, SCROLLS DOWN TO RESULTS -->
                        <!-- ADDED CLASS BRUTE-BTN TO TARGET THIS BUTTON -->
                        <button class="m-2 w-100 btn btn-primary brute-btn" id="submit-button">Submit</button>
                    </form>
                </section>
            </section>
            <section class="m-10 card w-96 bg-base-100 shadow-xl" id="search-history-section">
                <section class="card-body">
                    <h2 class="p-2 text-2xl" style="color: white;">Search History</h2>
                    <section id="search-history-list">
                        <!--Append Search History here-->
                    </section>
                </section>
            </section>
        </section>
        <section class="basis-3/4 m-10" id="float-right">
            <section class="container card w-100 bg-base-100 shadow-xl" id="results-section" style="color: white;">
                <!--Append Results Here-->
                <!--Placeholder start-->
                <!-- <section class="card-body">
                    <h2 class="p-2 text-2xl">Results:</h2>
                    <section id="results-box">
                        <p class="ml-4 p-2">Your destination uses XXX CURRENCY</p>
                        <p class="ml-4 p-2">Your budget of XXX CURRENCY converts into XXX CURRENCY</p> -->
                <!-- <h3 class="p-2 text-xl">Additional Info:</h3>
                        <p class="ml-4 p-2">Spoken Languages:</p>
                        <p class="ml-4 p-2">Capital City:</p>
                        <p class="ml-4 p-2">Placeholder:</p>
                        <p class="ml-4 p-2">Placeholder:</p>
                        <p class="ml-4 p-2">Placeholder:</p>
                    </section>
                </section> -->
                <!--Placeholder end-->
            </section>
        </section>
    </main>
    <footer class="footer footer-center p-5 bg-base-200 text-base-content rounded" style="color: white;">
        <aside>
            <p>Built by a unit of Absolute Units 💪🫡</p>
        </aside>
        <nav class="grid grid-flow-col gap-4">
            <a class="link link-hover" href="https://cfriedman2156.github.io/Personal-Portfolio/"
                target=”_blank”>Chase's Portfolio</a>
            <a class="link link-hover">Josh's Portfolio</a>
            <a class="link link-hover" href="https://jasongalas.github.io/coding-portfolio/" target=”_blank”>Jason's
                Portfolio</a>
            <a class="link link-hover" href="https://adrianxdaniel.github.io/portfolio-webpage/"
                target=”_blank”>Adrian's Portfolio</a>
        </nav>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/script.js"></script>
</body>

</html>
